{% extends 'blog/base_full_width.html' %}
{% load crispy_forms_tags %}
{% block head_title %}Edit Post - Blog{% endblock %}

{% block main_area %}
<h1>Edit Post</h1>
<hr />
<form class="row" method="post" enctype="multipart/form-data">{% csrf_token %}
    {{ form | crispy }}
    <div id="div_id_tags_str">
        <label for="id_tags_str">Tags:</label>
        <input type="text" id="id_tags_str" name="tags_str" class="textinput textInput form-control" value="{{ tags_str_default }}"></input>
        <br />
    </div>
    <button type="submit" class="btn bg-primary my-3 float-end">Submit</button>
</form>
{% endblock %}
