{% extends 'blog/base_full_width.html' %}
{% block head_title %}Create Post - Blog{% endblock %}

{% block main_area %}
<h1>Create New Post</h1>
<hr />
<form class="row" method="post" enctype="multipart/form-data">{% csrf_token %}
    <table>
        {{ form }}
        <tr>
            <th><label for="id_tags_str">Tags:</label></th>
            <td><input type="text" id="id_tags_str" name="tags_str"></input></td>
        </tr>
    </table>
    <button type="submit" class="btn bg-primary my-3 float-end">Submit</button>
</form>
{% endblock %}
